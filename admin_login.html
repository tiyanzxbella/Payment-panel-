<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Chat - Yola Assistant</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://files.catbox.moe/ele9lp.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            display: flex; /* Default to flex, will be toggled */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #7873f5;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%; /* Make form groups take full width */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #7873f5;
            box-shadow: 0 0 8px rgba(120, 115, 245, 0.3);
            outline: none;
        }

        /* Submit Button */
        button[type="submit"] {
            background: linear-gradient(45deg, #7873f5, #1fd1f9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        /* Admin Chat Panel Styles */
        #adminChatPanel {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px; /* Lebar maksimum panel chat admin */
            height: 80vh; /* Tinggi relatif terhadap viewport */
            max-height: 700px; /* Tinggi maksimum */
            box-sizing: border-box;
            display: none; /* Hidden by default */
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
        }

        .admin-chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #7873f5, #1fd1f9);
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin: -20px -20px 20px -20px; /* Negative margin to fit header to container */
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .admin-chat-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .admin-chat-header .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-chat-header .logout-btn:hover {
            background-color: #c0392b;
        }

        .admin-chat-body {
            flex-grow: 1; /* Allows it to take available space */
            overflow-y: auto;
            padding: 10px;
            background-color: #f5f8fb;
            border-radius: 8px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #a8b9c9 #f1f1f1;
        }

        .admin-chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .admin-chat-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .admin-chat-body::-webkit-scrollbar-thumb {
            background-color: #b0c4de;
            border-radius: 10px;
            border: 2px solid #f5f8fb;
        }

        .admin-chat-body::-webkit-scrollbar-thumb:hover {
            background-color: #90a8c0;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 16px;
        }

        .customer-message {
            background-color: #e0f2f7; /* Light blue for customer */
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .admin-reply-message {
            background-color: #d4edda; /* Light green for admin replies */
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        /* New: For messages from AI Assistant (on admin's side) */
        .bot-message {
            background-color: #e9e9e9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .admin-chat-input {
            display: flex;
            gap: 10px;
        }

        .admin-chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .admin-chat-input button {
            background-color: #28a745; /* Green send button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-chat-input button:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .login-container, #adminChatPanel {
                padding: 20px;
                margin: 10px;
                width: calc(100% - 20px); /* Full width with some margin */
                height: 90vh; /* Make it taller on mobile */
            }
            h1, .admin-chat-header h2 {
                font-size: 24px;
            }
            .form-group input, .admin-chat-input input[type="text"] {
                font-size: 14px;
                padding: 10px 12px;
            }
            button[type="submit"], .admin-chat-input button, .admin-chat-header .logout-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
            .chat-message {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="errorMessage" class="error-message">Username atau password salah!</p>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminChatPanel">
        <div class="admin-chat-header">
            <h2>Admin Chat - Yola Assistant</h2>
            <button class="logout-btn" id="adminLogoutBtn">Logout</button>
        </div>
        <div class="admin-chat-body" id="adminChatBody">
            <!-- Pesan customer dan balasan admin akan muncul di sini -->
            <!-- Initial dummy messages removed, will be loaded from server -->
        </div>
        <div class="admin-chat-input">
            <input type="text" id="adminChatInput" placeholder="Ketik balasan Anda di sini..." autocomplete="off">
            <button id="adminSendBtn">Kirim Balasan</button>
        </div>
    </div>

    <!-- Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const loginContainer = document.getElementById('loginContainer');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        const adminChatPanel = document.getElementById('adminChatPanel');
        const adminChatBody = document.getElementById('adminChatBody');
        const adminChatInput = document.getElementById('adminChatInput');
        const adminSendBtn = document.getElementById('adminSendBtn');
        const adminLogoutBtn = document.getElementById('adminLogoutBtn');

        // --- PENTING: INI HANYA UNTUK DEMONSTRASI. TIDAK AMAN UNTUK PRODUKSI ---
        const VALID_USERNAME = 'Tiyanzxbella'; 
        const VALID_PASSWORD = 'Tiyanzxbella12'; 
        // --- JANGAN PERNAH MENYIMPAN KREDENSIAL DI SISI KLIEN DALAM APLIKASI NYATA ---

        // --- Socket.IO Client Connection for Admin ---
        const socket = io(); // Connect to the Socket.IO server

        socket.on('connect', () => {
            console.log('Admin terhubung ke server chat real-time.');
            // Jika admin sudah login, bisa langsung tampilkan panel chat
            if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
                loginContainer.style.display = 'none';
                adminChatPanel.style.display = 'flex';
                adminChatInput.focus();
            }
        });

        socket.on('chatHistory', (history) => {
            // Load initial chat history from server when admin connects
            adminChatBody.innerHTML = ''; // Clear existing dummy messages
            history.forEach(message => appendMessageToAdminChatBody(message));
            adminChatBody.scrollTop = adminChatBody.scrollHeight;
        });

        socket.on('receiveMessage', (message) => {
            // Receive messages from any client (user or other admin)
            appendMessageToAdminChatBody(message);
        });

        socket.on('disconnect', () => {
            console.log('Admin terputus dari server chat real-time.');
            // Optionally show a message to the admin
            appendSystemMessageToAdminChat("Terputus dari layanan chat. Mohon refresh halaman.");
        });

        // --- Admin Chat UI & Logic ---
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === VALID_USERNAME && enteredPassword === VALID_PASSWORD) {
                errorMessage.style.display = 'none';
                alert('Login Berhasil! Selamat datang, Admin!');
                
                loginContainer.style.display = 'none';
                adminChatPanel.style.display = 'flex';
                adminChatInput.focus();

                sessionStorage.setItem('isAdminLoggedIn', 'true');
                // Admin is now logged in, so re-render chat history from server
                socket.emit('requestChatHistory'); // Request history explicitly if needed, or server sends on connect
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Username atau password salah. Silakan coba lagi.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        adminSendBtn.addEventListener('click', sendAdminMessage);
        adminChatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendAdminMessage();
            }
        });

        adminLogoutBtn.addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.removeItem('isAdminLoggedIn');
                adminChatPanel.style.display = 'none';
                loginContainer.style.display = 'flex';
                usernameInput.value = '';
                passwordInput.value = '';
                errorMessage.style.display = 'none';
                adminChatBody.innerHTML = ''; // Clear chat history on logout
                usernameInput.focus();
            }
        });

        function sendAdminMessage() {
            const messageContent = adminChatInput.value.trim();
            if (messageContent !== '') {
                const message = {
                    role: 'admin', // This message is from the admin
                    content: messageContent
                };
                socket.emit('sendMessage', message); // Send message to server via Socket.IO
                adminChatInput.value = '';
            }
        }

        function appendMessageToAdminChatBody(message) {
            const messageDiv = document.createElement('div');
            let senderName = '';
            let messageClass = '';

            if (message.role === 'user') {
                senderName = 'Pembeli';
                messageClass = 'customer-message';
            } else if (message.role === 'admin') {
                senderName = 'Anda (Admin)';
                messageClass = 'admin-reply-message';
            } else if (message.role === 'bot') {
                senderName = 'AI Assistant';
                messageClass = 'bot-message';
            } else {
                senderName = 'Sistem';
                messageClass = 'system-message'; // You might want to define this CSS
            }
            
            messageDiv.className = `chat-message ${messageClass}`;
            messageDiv.innerHTML = `<strong>${senderName}:</strong> ${message.content}<span class="message-time">${message.timestamp}</span>`;
            adminChatBody.appendChild(messageDiv);
            adminChatBody.scrollTop = adminChatBody.scrollHeight;
        }

        function appendSystemMessageToAdminChat(content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', 'system-message');
            messageDiv.innerHTML = `<strong>Sistem:</strong> ${content}<span class="message-time">${getCurrentTime()}</span>`;
            adminChatBody.appendChild(messageDiv);
            adminChatBody.scrollTop = adminChatBody.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Cek status login saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
                loginContainer.style.display = 'none';
                adminChatPanel.style.display = 'flex';
                adminChatInput.focus();
            } else {
                loginContainer.style.display = 'flex';
                adminChatPanel.style.display = 'none';
            }
        });

    </script>
</body>
</html>
